        <script>
            /** Namespace **/
            var App = function() {

                // BQuery ;-)
                var $ = function(selector) {
                    return document.querySelector(selector);
                }, $$ = function(selector) {
                    return document.querySelectAll(selector);
                };

                // Random Number
                var randNum = function(range) {
                    return Math.round(Math.random() * (range.max - range.min) + range.min);
                };

                // Organize Profiles
                var organizeProfiles = function(seed) {
                    var theList = $('.container');
                    var randomBuchea = $('.row:nth-child('+seed+')');

                    theList.insertBefore(randomBuchea, theList.firstChild);
                };

                // Init
                this.init = function() {
                    organizeProfiles( randNum({min: 1, max: 3}) );
                };

                // UI Animations
                this.animate = function(el, klassName) {                    
                    var regExpKlass = new RegExp("\\b" + ' animated ' + klassName + "\\b");
                    var removeAnimation = function() {
                        el.className = el.className.replace(regExpKlass,'');
                    };

                    el.className += ' animated ' + klassName;

                    el.addEventListener("webkitAnimationEnd", removeAnimation, false);
                    el.addEventListener("animationend", removeAnimation, false);
                };

            };

            /** Initialize **/
            var app = new App();
            app.init();
        </script>
